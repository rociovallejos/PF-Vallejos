    </header>
    <main>
        <!-- CONTACTO BANNER-->
        <div class="banner">
            <img src="../img/imgbannerfinal/contactobannerpic.jpg" alt="banner-contacto">
            <h1>Trabajemos juntos</h1>
        </div>
        <section class="contact-section">
            <div class="contact-tittle">
                <h1>Contacto </h1>
                <p>Urgencias las 24 hs. Los 365 días del año.</p>
            </div>
            <div class="container-contacto">
                <div class="whatsapp-form-container">
                    <form class="whatsapp-form">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                        <label for="phone">Número de teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Tu número" required>
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
            </div>
        </section>  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
